name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12]
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          ninja-build \
          libprotobuf-dev \
          protobuf-compiler \
          libabsl-dev \
          libgtest-dev \
          pkg-config

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake protobuf abseil googletest pkg-config

    - name: Generate proto files
      run: ./gen_proto.sh

    - name: Configure CMake
      run: |
        cmake -S . -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DENABLE_TESTS=ON \
          -G Ninja

    - name: Build
      run: |
        cmake --build build --config ${{ matrix.build_type }} -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

    - name: Run tests
      run: |
        ctest --test-dir build --output-on-failure -C ${{ matrix.build_type }} || echo "Some tests may have been skipped"

  build-no-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          ninja-build \
          libprotobuf-dev \
          protobuf-compiler \
          libabsl-dev \
          pkg-config

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake protobuf abseil pkg-config

    - name: Generate proto files
      run: ./gen_proto.sh

    - name: Configure CMake
      run: |
        cmake -S . -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DENABLE_TESTS=OFF \
          -G Ninja

    - name: Build
      run: |
        cmake --build build --config Release -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

  code-quality:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Install clang-tidy
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-tidy

    - name: Generate proto files
      run: ./gen_proto.sh

    - name: Configure CMake
      run: |
        cmake -S . -B build \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

    - name: Run clang-tidy
      run: |
        find libs services -name '*.cc' -o -name '*.h' | \
          xargs clang-tidy -p build/ --warnings-as-errors='' || true
